<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style/register.css">
    <link rel="stylesheet" href="assests/style/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <title>Trainning JavaScript</title>
</head>

<body>
    <div class="page">

        <form action="" method="get">
            <div class="overlay"></div>

            
            <div>
                <label for="username">Username</label><br>
                <i class="fa-regular fa-user"></i>
                <input type="text" name="username" class="input">
                
                <p class="error"></p>
            </div>

            <div>
                <label for="email">Email</label><br>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" class="input">
                <p class="error"></p>
            </div>

            <div>
                <label for="password">Password</label><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" class="input">
                <p class="error"></p>
            </div>

            <input type="submit" value="Sign Up" id="sub" class="sub">

            <div class="links">
                <a href="http://127.0.0.1:5501/login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="assests/script/main.js"></script>
</body>

</html>
