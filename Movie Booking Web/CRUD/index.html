<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Adming panel</title>
</head>

<body>

    <div class="container">
        <div class="head">
            <h1 class="position-relative"> <span class="active"></span>
                Adming panel</h1>
        </div>
        <div class="form my-5">
            <div id="errorform"></div>

            <div id="none">
            <div class="relative">
                <label for="">Movie NAME</label>
                <input type="text" class="form-control mb-3" id="name">
                <p class="error"></p>
            </div>

            <div class="relative">
                <label for="price">PRICE</label>
                <input type="number" class="form-control mb-3" id="price">
                <p class="error"></p>
            </div>


            <div class="relative">
                <label for="cat">CATEGORY</label>
                <input type="text" class="form-control mb-3" id="cat">
                <p class="error"></p>
            </div>




            <div class="relative">
                <label for="desc">DESCRIPTION</label>
                <input type="text" class="form-control mb-3" id="desc">
                <p class="error"></p>
            </div>




            <button class="btn btn-info text-dark mb-3" id="addBtn">Add Movie</button>
            <button class="btn btn-success text-dark mb-3 show" id="updateBtn">Update Movie</button>
            <p class="text-danger text-center fw-bold" id="emp"></p>

            <input type="search" class="form-control mb-3" placeholder="search..." id="search">
            <div id="error"></div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>category</th>
                        <th>Desc</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="info">




                </tbody>
            </table>

        </div>
    </div>
    <script src="Script/bootstrap.bundle.min.js"></script>
    <script src="Script/script.js"></script>
</body>

</html>
